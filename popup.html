<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      margin: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 0 5px;
    }

    .header h2 {
      margin: 0;
      font-size: 16px;
      font-weight: 500;
    }

    .settings-icon {
      cursor: pointer;
      opacity: 0.7;
    }

    .counter-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 0;
    }

    .circle-progress {
      width: 120px;
      height: 120px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .circle-bg {
      fill: none;
      stroke: #333;
      stroke-width: 8;
    }

    .circle {
      fill: none;
      stroke: #4caf50;
      stroke-width: 8;
      stroke-linecap: round;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
      transition: stroke-dashoffset 0.3s;
    }

    .counter {
      position: absolute;
      font-size: 32px;
      font-weight: bold;
    }

    .label {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.7;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .stop-btn {
      background-color: #ff9999;
      color: #1a1a1a;
    }

    .start-btn {
      background-color: #4caf50;
      color: white;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>LinkedIn AutoConnect</h2>
    <span class="settings-icon">⚙️</span>
  </div>

  <div class="counter-container">
    <div class="circle-progress">
      <svg width="120" height="120" viewBox="0 0 120 120">
        <circle class="circle-bg" cx="60" cy="60" r="54"/>
        <circle class="circle" cx="60" cy="60" r="54" 
                stroke-dasharray="339.292" stroke-dashoffset="339.292"/>
      </svg>
      <div class="counter" id="counter">0</div>
    </div>
    <div class="label">Invitations Sent</div>
  </div>

  <button id="startButton" class="start-btn">START CONNECTING</button>
  <button id="stopButton" class="stop-btn" style="display: none;">STOP CONNECTING</button>

  <script src="popup.js"></script>
</body>
</html>
